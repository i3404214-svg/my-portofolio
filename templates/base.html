<!doctype html>
<html lang="ro" data-bs-theme="dark" data-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Portofoliu — {{ request.get_host }}{% endblock %}</title>
    <meta name="description" content="Portofoliu personal — proiecte, servicii, experiență și contact.">
    <meta name="theme-color" content="#0b0f17">
    <meta property="og:title" content="{% block og_title %}Portofoliu{% endblock %}">
    <meta property="og:description" content="Portofoliu personal — proiecte, servicii, experiență și contact.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.build_absolute_uri|default:'' }}">
    <meta property="og:image" content="https://picsum.photos/1200/630?random=9">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script>
      (function() {
        try {
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          const saved = localStorage.getItem('theme');
          const theme = saved || (prefersDark ? 'dark' : 'light');
          const html = document.documentElement;
          html.setAttribute('data-theme', theme);
          html.setAttribute('data-bs-theme', theme);
          const metaTheme = document.querySelector('meta[name="theme-color"]');
          if (metaTheme) metaTheme.setAttribute('content', theme === 'dark' ? '#0b0f17' : '#f7f9ff');
        } catch(e) {}
      })();
    </script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Iulian Florea",
      "url": "{{ request.build_absolute_uri|default:"" }}",
      "jobTitle": "Software Engineer",
      "sameAs": [{% if socials %}{% for s in socials %}"{{ s.url }}"{% if not forloop.last %}, {% endif %}{% endfor %}{% endif %}]
    }
    </script>
    {% block extra_head %}{% endblock %}
  </head>
  <body class="bg-body text-body">
    {% include 'partials/navbar.html' %}
    <main>{% include 'partials/messages.html' %}{% block content %}{% endblock %}</main>
    {% include 'partials/footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>AOS.init({ once: true, duration: 700, offset: 60 });</script>
    <script src="{% static 'js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
  </body>
  </html>
